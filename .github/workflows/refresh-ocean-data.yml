name: Refresh ocean data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Refresh data
        run: node scripts/refreshData.mjs
      - name: Commit and push data
        run: |
          if git status --porcelain | grep -q "public/data"; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add public/data
            git commit -m "chore: refresh ocean data [skip ci]" || exit 0
            git push
          else
            echo "No data changes to commit"
          fi
